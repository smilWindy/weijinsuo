        <header class="jd_header">

                  <a href="#">

                  </a>
                </li>
                <li>
                  <a href="#">  
                    <img src="images/nav1.png" alt="">
                    <p>物流查询</p>
                  </a>
                </li>
                <li>
                  <a href="#">  
                    <img src="images/nav2.png" alt="">
                    <p>购物车</p>

                </li>
                <li>

                    <img src="images/nav3.png" alt="">

                    <img src="images/nav7.png" alt="">
                    <p>我的关注</p>

                </li>
            </ul>
        </nav>
        <main class="jd_products">
            <!--掌上秒杀-->
            <section class="jd_area_box jd_secondkill">
                <div class="jd_area_boxtop">
                    <div class="kill_top_left">
                        <span class="icon_kill"></span>
                        <h3>掌上秒杀</h3>
                        <div class="kill_time">
                            <span class="num">0</span>
                            <span class="num">0</span>
                            <span class="str">:</span>
                            <span class="num">0</span>
                            <span class="num">0</span>
                            <span class="str">:</span>
                            <span class="num">0</span>
                            <span class="num">0</span>
                        </div>
                    </div>
                    <div class="kill_top_right">
                        <p>更多>></p>
                    </div>
                </div>
                <div class="jd_area_boxbottom">
                    <ul class="clearfix">
                        <li>
                            <a href="">
                                <div class="img_box"><img src="images/detail02.jpg" alt=""/></div>
                                <p class="now_price">&yen;20.00
                                </p>
                                <p class="old_price">&yen;200.00

                        <li>
                            <a href="">

                            </a>

                    </ul>
                </div>
            </section>
            <!--/掌上秒杀-->

            <!--疯狂星期二-->
            <section class="jd_area_box jd_crazytwo">
                <div class="jd_area_boxtop">
                   <h3>疯狂星期二</h3>
                </div>
                <div class="jd_area_boxbottom">
                    <div class="jd_big_box">
                        <img src="images/banner_1.png" alt=""/>
                    </div>
                </div>
            </section>
            <!--/疯狂星期二-->

            <!--超值购-->
            <section class="jd_area_box jd_supergou">
                <div class="jd_area_boxtop">

                </div>
                <div class="jd_area_boxbottom clearfix">
                    <a href="" class="p_left b_right"><img src="images/cp1.jpg" alt=""/></a>
                    <a href="" class="p_right b_bottom"><img src="images/cp2.jpg" alt=""/></a>
                    <a href="" class="p_right"><img src="images/cp3.jpg" alt=""/></a>
                </div>
            </section>
            <!--/超值购-->            
            
            <!--热门活动-->
            <section class="jd_area_box jd_hotactivity">
                <div class="jd_area_boxtop">
                    <h3>热门活动</h3>
                </div>
                <div class="jd_area_boxbottom clearfix">
                    <a href="" class="p_right b_left"><img src="images/cp4.jpg" alt=""/></a>
                    <a href="" class="p_left b_bottom"><img src="images/cp5.jpg" alt=""/></a>
                    <a href="" class="p_left"><img src="images/cp6.jpg" alt=""/></a>
                </div>
            </section>
            <!--/热门活动-->
